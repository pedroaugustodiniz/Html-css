<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover exemplo</title>
    <style>
        div:hover {
        color: yellow;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
        }
        
    </style>
</head>
<body>
    <H1>Exemplo de hover</H1>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
