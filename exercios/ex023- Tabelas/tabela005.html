<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            padding: 8px;
            font-size: 1.5em;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .verde {
            background-color: green;
        }

        .amarela {
            background-color: yellow;
        }


    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="verde">
            <col class="amarela">
            <col class="verde">
            <col class="amarela">
        </colgroup>
        <caption>
            Cadastro
        </caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Amanda</td>
            <td>F</td>
            <td>18</td>
            <td>Administração</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>19</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>25</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>24</td>
            <td>Vendedora</td>
        </tr>
        </table>
</body>
</html>
